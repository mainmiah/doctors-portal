    <section class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" required class="input-1">
            </div>
            <div class="form-group">
                <label for="text">Password</label>
                <input type="password" required class="input-1">
            </div>
            <div class="form-group">
                <a href="#" id="forgotPass">Forgot Password ?</a>
                
                <button type="submit" class="login-btn">LOGIN</button>
            </div>
        </form>
        <div class="new-account">
            <p>New to Doctors Portal?</p>
            <a href="#">Create new account</a>
        </div>
        <div class="or">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
        </div>
        <button type="submit" class="google-btn">CONTINUE WITH GOOGLE</button>
    </section>
